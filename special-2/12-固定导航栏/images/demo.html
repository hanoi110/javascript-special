<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>demo</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }
        .top {
            height: 168px;
        }
        .nav {
            overflow: hidden
        }
        .main {
            margin: 0 auto;
            width: 1000px;
        }
        .fixed {
            position: fixed;
            top: 0;
            left: 0
        }
    </style>
    <script type="text/javascript">
    window.onload = function(){
        var topDiv = document.getElementsByClassName("top")[0];
        var navDiv = document.getElementsByClassName("nav")[0];
        var mainDiv = document.getElementsByClassName("main")[0];


        window.onscroll = function () {
            if (scroll().top>topDiv.offsetHeight){
                navDiv.className = " fixed";
                mainDiv.style.paddingTop = navDiv.offsetHeight +"px";
            }else{
                navDiv.className = "";
                mainDiv.style.paddingTop = 0;
            }
        }

            // window.onscroll = function () {
            //     if(scroll().top > topDiv.offsetHeight){
            //         navDiv.className += " fixed";
            //         mainDiv.style.paddingTop = navDiv.offsetHeight+"px";
            //     }else{
            //         navDiv.className = "";
            //         mainDiv.style.paddingTop = 0;
            //     }
            // }

        function scroll(){
            return {
                "top":document.body.scrollTop || document.documentElement.srcollTop || window.pageYOffset
            }
        }
    }

    </script>
</head>
<body>
    <div class="top"><img alt="" src="top.png"></div>
    <div class="nav"><img alt="" src="nav.png"></div>
    <div class="main"><img alt="" src="main.png"></div>
</body>
</html>
