<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>demo</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0
        }
        .box {
            position: fixed;
            right: 0;
            bottom: 0;
        }
        span {
            position: absolute;
            right: 14px;
            bottom: 337px;
            width: 10px;
            height: 10px;
            cursor: pointer;
            /*background-color: red;*/
        }
    </style>
    <script src="animate.js" type="text/javascript"></script>
    <script type="text/javascript">
        window.onload = function(){
            var box = document.getElementsByClassName("box")[0];
            var span = box.children[0];
            var topBox = box.children[1];
            var bBox = box.children[2];
            span.onclick = function(){
                animate(bBox,{"height":0},function(){
                    animate(box,{"width":0});
                });
            }
        }
    </script>
</head>
<body>
    <div class="box">
        <span></span>
        <div class="topBox">
            <img src="t.jpg">

        </div>
        <div class="buttonBox">
            <img src="b.jpg">
        </div>
    </div>
</body>
</html>
